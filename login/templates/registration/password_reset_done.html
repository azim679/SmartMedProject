{% extends "base.html" %}
{% load static %}
{% block title %}Password Change Confirmation{% endblock %}
{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-image">
            <img src="{% static 'images/login-image.jpg' %}" alt="Password Reset Link Sent Image">
            <div class="image-overlay">
                <h1>
                    <img src="{% static 'images/logos.jpg' %}" alt="SmartMed Logo" class="logo">
                    SmartMed
                </h1>
            </div>
        </div>

        <div class="login-form">
            <div class="form-header">
                <h2>Reset Link Sent</h2>
                <p>The reset link has been sent to your email. Click the link to reset your password.</p>
            </div>
            <div class="form-fields">
                <a href="{% url 'login' %}" class="login-button">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
