{% extends "base.html" %}
{% load static %}
{% block title %}Password Changed{% endblock %}
{% block content %}
<div class="login-page">
    <div class="login-container">
        
        <div class="login-image">
            <img src="{% static 'images/login-image.jpg' %}" alt="Password Changed Image">
            <div class="image-overlay">
                <h1>
                    <img src="{% static 'images/logos.jpg' %}" alt="SmartMed Logo" class="logo">
                    SmartMed
                </h1>
            </div>
        </div>

        
        <div class="login-form">
            <div class="form-header">
                <h2>Password Changed</h2>
                <p>Your password has been successfully updated.</p>
            </div>
            <div class="form-fields">
                <a href="{% url 'login' %}" class="login-button">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
